<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .result-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Upload an Image for Classification</h1>
        
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select an image file:</label>
                <input type="file" class="form-control-file" name="file" id="file" accept="image/*" required />
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction %}
        <div class="mt-4">
            <h2 class="text-center">Prediction Result</h2>
            <div class="text-center">
                <img src="{{ image_url }}" class="result-img" alt="Uploaded Image">
                <p class="mt-3">Predicted class: <strong>{{ prediction }}</strong></p>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
